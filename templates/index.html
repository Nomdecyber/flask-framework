<!doctype html>
<title>Stock Closing Price</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css')}}">
<link
    href="https://cdn.pydata.org/bokeh/release/bokeh-0.12.4.min.css"
    rel="stylesheet" type="text/css">
<link
    href="https://cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.4.min.css"
    rel="stylesheet" type="text/css">
<link
    href="https://cdn.pydata.org/bokeh/release/bokeh-tables-0.12.4.min.css"
    rel="stylesheet" type="text/css">

<script src="https://cdn.pydata.org/bokeh/release/bokeh-0.12.4.min.js"></script>
<script src="https://cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.4.min.js"></script>
<script src="https://cdn.pydata.org/bokeh/release/bokeh-tables-0.12.4.min.js"></script>
{{bokehscript}}
<div class=page>
  <h1>Stock price viewer</h1>
  <div class=.metanav>

    <form id="stockviewer" method="post" action="index">
      <p>
	Ticker: <input type="text" name="ticker" 
		       placeholder='{{placeholder}}' />
      </p>
      <p><input type="submit" value="Submit" /></p>
    </form>
  </div>
  {{bokehdiv}}
</div>
</html>
